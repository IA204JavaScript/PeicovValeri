<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Введите задачу...">
      <button type="submit">Добавить</button>
    </form>
    <div class="error" id="error"></div>

    <div class="filters">
      <button onclick="filterTasks('all')" class="active">Все</button>
      <button onclick="filterTasks('active')">Активные</button>
      <button onclick="filterTasks('completed')">Завершенные</button>
    </div>

    <input type="text" id="searchInput" placeholder="Поиск задач..." oninput="renderTasks()">

    <div id="taskList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
